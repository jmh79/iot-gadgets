<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {

        var markerValtionhotelli = { lat: 61.169158, lng: 28.771011 };

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: markerValtionhotelli
        });

        var marker = new google.maps.Marker({
          position: markerValtionhotelli,
          map: map,
          title: 'Imatran Valtionhotelli'
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIltG8SOlODw9Y22ydNtlHBTQq48okvVI&amp;callback=initMap"
      async defer>
    </script>
  </body>
</html>
